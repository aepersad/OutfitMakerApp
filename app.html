<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build My Outfit</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="app-bg">
  <header class="header">
    <h1>Build My Outfit</h1>

    <div class="topbar">
      <div id="profileLabel" class="chip"></div>
      <button id="logoutBtn" class="small-btn" type="button">Log out</button>
    </div>
  </header>

  <main class="container">

    <!-- ADD ITEM -->
    <section class="card">
      <div class="section-head">
        <h2>Add Item</h2>
        <div class="meta"><span id="closetCount">0/10</span></div>
      </div>

      <div class="upload-rect-body">
        <!-- LEFT -->
        <div class="upload-left">
          <label class="choose-file-btn">
            Choose File
            <input id="fileInput" type="file" accept="image/*" />
          </label>

          <div id="fileName" class="file-name">No file chosen</div>

          <div class="preview">
            <img id="imgPreview" alt="preview" />
            <div id="previewPlaceholder" class="preview-placeholder">Preview</div>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="upload-right">
          <label>Category</label>
          <select id="categorySelect">
            <option value="">Select</option>
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
            <option value="dress">Dress</option>
          </select>

          <label id="topTypeRow" class="hidden">Subcategory</label>
          <select id="topTypeSelect" class="hidden">
            <option value="">Select</option>
            <option value="shirt">Shirt</option>
            <option value="cardigan">Cardigan</option>
            <option value="sweater">Sweater</option>
            <option value="jacket">Jacket</option>
          </select>

          <label id="bottomTypeRow" class="hidden">Subcategory</label>
          <select id="bottomTypeSelect" class="hidden">
            <option value="">Select</option>
            <option value="jeans">Jeans</option>
            <option value="leggings">Leggings</option>
            <option value="sweatpants">Sweatpants</option>
            <option value="trousers">Trousers</option>
            <option value="shorts">Shorts</option>
            <option value="skirt">Skirt</option>
          </select>

          <label id="sleeveRow" class="hidden">Sleeve length</label>
          <select id="sleeveSelect" class="hidden">
            <option value="">Select</option>
            <option value="sleeveless">Sleeveless</option>
            <option value="short">Short</option>
            <option value="long">Long</option>
          </select>

          <label id="dressLengthRow" class="hidden">Dress length</label>
          <select id="dressLengthSelect" class="hidden">
            <option value="">Select</option>
            <option value="mini">Mini</option>
            <option value="midi">Midi</option>
            <option value="maxi">Maxi</option>
          </select>

          <label>Color</label>
          <select id="colorSelect">
            <option value="">Select</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="gray">Gray</option>
            <option value="navy">Navy</option>
            <option value="beige">Beige</option>
            <option value="cream">Cream</option>
            <option value="brown">Brown</option>
            <option value="denim_blue">Denim Blue</option>
            <option value="red">Red</option>
            <option value="pink">Pink</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
          </select>

          <div class="actions">
            <button id="saveItemBtn" class="primary" type="button">Save Item</button>
            <button id="clearClosetBtn" class="danger" type="button">Clear Closet</button>
          </div>

          <p id="uploadMsg" class="muted"></p>
        </div>
      </div>
    </section>

    <!-- MY CLOSET -->
    <section class="card">
      <div class="section-head">
        <h2>My Closet</h2>
        <div class="meta"><span id="maxCount">10</span></div>
      </div>
      <div id="closetGrid" class="closet-grid"></div>
    </section>

    <!-- OUTFIT MATCHES -->
    <section class="card">
      <div class="section-head">
        <h2>Outfit Matches</h2>
        <div class="meta" id="selectedLabel">Select an item.</div>
      </div>

      <div id="outfitsGrid" class="outfits-grid"></div>
      <p id="outfitMsg" class="muted"></p>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
