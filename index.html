<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build My Outfit</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="login-bg">
  <header class="header">
    <h1>Build My Outfit</h1>
  </header>

  <main class="container">
    <section class="card auth-page">
      <h2>Login</h2>

      <label>
        Username
        <input id="usernameInput" class="text-input" type="text" maxlength="32" />
      </label>

      <label>
        Password
        <input id="passwordInput" class="text-input" type="password" />
      </label>

      <div class="actions">
        <button id="loginBtn" class="primary" type="button">Login</button>
        <button id="guestBtn" type="button">Continue as Guest</button>
      </div>

      <p id="authMsg" class="muted"></p>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
